<div class="flex items-end space-x-2 p-2 w-full bg-zinc-900 rounded-md">
  <!-- Textarea -->
  <textarea
    #chatInput
    [(ngModel)]="message"
    (keydown)="onKeyDown($event)"
    (input)="autoResize()"
    rows="1"
    placeholder="Ask anything..."
    class="px-4 w-full placeholder:italic placeholder:text-sm placeholder:text-gray-400 flex-1 resize-none rounded-lg p-2 focus:outline-none focus:ring-0 focus:ring-orange-400 overflow-y-auto"
  ></textarea>

  <!-- Send button -->
  <button
    (click)="sendMessage()"
    class="bg-orange-400  text-white px-3 py-3 flex items-center overflow-hidden justify-center rounded-[50%] hover:bg-orange-500 transition cursor-pointer"
  >
     <mat-icon class="active:translate-x-20 transition">send</mat-icon>
  </button>
</div>
