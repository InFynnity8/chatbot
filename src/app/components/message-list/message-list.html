<div class="message-list xl:w-[60%] lg:w-[70%] w-[80%] mb-2 rounded-md bg-transparent backdrop-blur-2xl h-[70vh] max-h-[70vh] overflow-y-auto" #messageContainer>
  @for( message of messages; track message.timestamp ) {
  <div [class]="message.sender === 'user' ? 'message user' : 'message bot'">
    @if(message.sender === 'bot'){
    <div class="bot-img w-[80px] h-[80px] -m-3"></div>
}
<div class="message-content">
  <div [innerHTML]="message.text"></div>
</div>
    <div class="timestamp">{{ message.timestamp | date : "shortTime" }}</div>
  </div>
  }
</div>
